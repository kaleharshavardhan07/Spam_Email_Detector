<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result | Resultado de Predicci√≥n</title>
    <style>
        :root {
            --bg-primary: #f9f9f9;
            --bg-secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-primary: #007bff;
            --accent-secondary: #0056b3;
            --border-color: #dddddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
            --warning-color: #dc3545;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-primary: #3399ff;
            --accent-secondary: #66b3ff;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --success-color: #34c759;
            --warning-color: #ff453a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle, .language-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover, .language-toggle:hover {
            border-color: var(--accent-primary);
        }

        .result-card {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow-color);
            width: 100%;
            text-align: center;
        }

        h2 {
            color: var(--text-primary);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .result-text {
            font-size: 1.2rem;
            margin: 2rem 0;
            color: var(--text-secondary);
        }

        .prediction {
            display: inline-block;
            font-size: 1.4rem;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .prediction.spam {
            background: var(--warning-color);
            color: white;
        }

        .prediction.ham {
            background: var(--success-color);
            color: white;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent-primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 2rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .result-card {
                padding: 1.5rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2 class="title">Prediction Result</h2>
            <div class="controls">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span class="theme-icon">üåì</span>
                    <span class="theme-text">Theme</span>
                </button>
                <button class="language-toggle" onclick="toggleLanguage()">
                    <span class="lang-icon">üåê</span>
                    <span class="lang-text">ES/EN</span>
                </button>
            </div>
        </header>

        <main class="result-card">
            <p class="result-text">The email you entered is:</p>
            <div class="prediction {{ 'spam' if prediction.lower() == 'spam' else 'ham' }}">
                {{ prediction }}
            </div>
            <a href="/" class="back-button">
                <span class="back-icon">‚Üê</span>
                <span class="back-text">Check Another Email</span>
            </a>
        </main>
    </div>

    <script>
        const translations = {
            en: {
                title: "Prediction Result",
                result: "The email you entered is:",
                back: "Check Another Email",
                theme: "Theme"
            },
            es: {
                title: "Resultado de Predicci√≥n",
                result: "El correo ingresado es:",
                back: "Verificar Otro Correo",
                theme: "Tema"
            }
        };

        let currentLang = 'en';
        
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            body.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'es' : 'en';
            updateLanguage();
        }

        function updateLanguage() {
            document.querySelector('.title').textContent = translations[currentLang].title;
            document.querySelector('.result-text').textContent = translations[currentLang].result;
            document.querySelector('.back-text').textContent = translations[currentLang].back;
            document.querySelector('.theme-text').textContent = translations[currentLang].theme;
        }

        // Initialize theme based on user preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
